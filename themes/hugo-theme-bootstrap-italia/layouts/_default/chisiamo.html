{{ define "main" }}

<div class="container">
    <div class="row">
        <div class="col col-lg-8 my-5">
            {{ .Page.Content }}

            <h2>{{ .Page.Params.pmtitle }}</h2>
            <div class="it-grid-list-wrapper it-image-label-grid">
                <div class="grid-row">
                    {{ range .Page.Params.pm }}
                    <div class="col-6 col-lg-4">
                        <div class="it-grid-item-wrapper">
                            <div class="img-responsive-wrapper">
                                <div class="img-responsive">
                                <div class="img-wrapper"><img src="{{ $.Site.BaseURL }}img/photos/{{ .img }}" alt="{{ .name }}" title="{{ .name }}"></div>
                                </div>
                            </div>
                            <span class="it-griditem-text-wrapper higher">
                                <span class="it-griditem-text" style="margin-top: 20px">
                                    <small class="small"><b><i>{{ .title }}</i></b><br/></small>
                                    <small class="small"><b>{{ .org }}</b><br/></small>
                                    <small class="small" style="margin-top: 12px;">{{ .descr | safeHTML }}</small>
                                </span>
                            </span>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>

            <h2>{{ .Page.Params.otherstitle }}</h2>
            <div class="it-grid-list-wrapper it-image-label-grid">
                <div class="grid-row">
                    {{ range .Page.Params.others }}
                    <div class="col-6 col-lg-4">
                        <div class="it-grid-item-wrapper">
                            <div class="img-responsive-wrapper">
                                <div class="img-responsive">
                                <div class="img-wrapper"><img src="{{ $.Site.BaseURL }}img/photos/{{ .img }}" alt="{{ .name }}" title="{{ .name }}"></div>
                                </div>
                            </div>
                            <span class="it-griditem-text-wrapper higher">
                                <span class="it-griditem-text" style="margin-top: 20px">
                                    <small class="small"><b><i>{{ .title }}</i></b><br/></small>
                                    <small class="small"><b>{{ .org }}</b><br/></small>
                                    <small class="small" style="margin-top: 12px;">{{ .descr | safeHTML }}</small>
                                </span>
                            </span>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>

{{ end }}
