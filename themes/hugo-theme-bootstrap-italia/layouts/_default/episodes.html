{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col col-lg-8 my-5">
      {{ .Page.Content }}

      <div class="it-grid-list-wrapper it-image-label-grid">
        <div class="grid-row">
          {{ range .Page.Params.episodes }}
            <div class="col-6 col-lg-4 episodes">
              <div class="it-grid-item-wrapper">
                <a href="../{{ .url }}">
                  <div class="img-responsive-wrapper">
                    <div class="img-responsive">
                      <div class="img-wrapper"><img src="{{ .image }}" alt="{{ .name }}" title="{{ .title }}"></div>
                    </div>
                  </div>
                  <span class="it-griditem-text-wrapper">
                    <span class="it-griditem-text weak"><strong>{{ .name }}</strong><br/>{{ .title }}</span>
                  </span>
                </a>
              </div>
            </div>
          {{ end }}
        </div>
      </div>
{{ end }}
