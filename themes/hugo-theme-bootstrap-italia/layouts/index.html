{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col col-lg-8 my-5">
      {{ .Content }}

      <div class="it-timeline-wrapper">
        <div class="row">
          {{ range .Page.Params.episodes }}
            <div class="col-12">
              <div class="timeline-element">
                <div class="it-pin-wrapper it-now">
                  <a href="{{ .url }}">
                    <div class="pin-icon">
                      <svg class="icon">
                        <use xlink:href="{{ .Site.BaseURL }}svg/sprite.svg#it-code-circle"></use>
                      </svg>
                    </div>  
                  </a>
                  <div class="pin-text"><span>{{ .name }} | {{ .title }}</span></div>
                </div>
                <div class="card-wrapper">
                  <div class="card noafter">
                    <div class="card-body"> </div>
                  </div>
                </div>
              </div>
            </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
